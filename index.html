<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <article class="boxs">
        <header>
        <h1>net<span>flix</span> </h1>
        <h3>Thank you for signing up at Netflix.Tell us more about yourself.</h3>
    </header>

        <form action="net" class="form" name="form" >
            <div class="box">
                <label for="name" class="name-l" >Name</label><br>
                <input type="text" name="name" class="name" placeholder="Enter Your Name" required>
            </div>

            <div class="box">
                <label for="age" class="age-l">Age</label><br>
                <input type="number" class="age" name="age" placeholder="Age" min="18" max="99"  required>
            </div>

            <div class="box">
                <label for="email" class="email-l">E-mail</label><br>
                <input type="text" class="email" name="email" placeholder="example@netflix.com" required>
            </div>

            <div class="box">
                <label for="type">Content Type</label><br>
                <select name="type" class="type">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
            </div>

            <div class="box">
                <legend>Movie Type</legend>
                <div>
                    <input type="checkbox" name="comedy" class="comedy">
                    <label for="comedy">Comedy</label>
                </div>
    
                <div>
                    <input type="checkbox" name="action" class="action">
                    <label for="action">Action</label>
                </div>
    
                <div>
                    <input type="checkbox" name="romance" class="romance" checked>
                    <label for="romance">Romance</label>
                </div>
                
            </div>

            <div class="box">
                <legend>Gender</legend>
                <input type="radio" value="male" id="male" name="male">
                <label for="male">Male</label><br>

                <input type="radio" value="female" id="female" name="female">
                <label for="female">Female</label><br>

                <input type="radio" value="other" id="other" checked name="other">
                <label for="other">Other</label><br>
            </div>

            <div class="box last">
                <label for="feedback">Feedback</label><br>
                <textarea name="feedback" id="feedback" cols="57" rows="7" 
                placeholder="Enter Your Comment" style="resize:none"></textarea>      
            </div>

            <button>Send</button>


        </form>

    </article>
    
    

</body>
</html>
